<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
</head>
<body>
<div>
    <table>
        <tr>
            <th>分区</th>
            <th>人数</th>
        </tr>
        <tr th:if="${#lists.isEmpty(sortCount)}">
            <th colspan="2">暂无数据</th>
        </tr>
        <tr th:unless="${#lists.isEmpty(sortCount)}" th:each="s : ${sortCount}">
            <th th:text="s.sort"></th>
            <th th:text="s.count"></th>
        </tr>
    </table>
</div>
</body>
</html>
