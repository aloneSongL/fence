<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<!--    <script type="text/javascript" th:src="@{/js/jquery-1.11.3.min.js}"></script>-->
<!--    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>-->
</head>


<body onload="load()" style=" background: #334156 linear-gradient(to right,#337ab7,#5bc0de);">
<!--/*@thymesVar id="message" type=""*/-->
<div th:value="${message}" id="message"></div>
<div class="row" >
    <div class="col-md-4"></div>
    <div class="col-md-4"
         style="background-color: #f2f2f2; opacity:0.6;border-radius: 10px;width: 400px;height: 300px;
                         margin-top: 250px ">
        <h1 class="text-center" style="padding-top: 30px;font-size: 28px">校园电子围栏管理系统</h1>
        <form class="form-horizontal" role="form" th:action="@{/user/select}" method="post" style="margin-top: 25px">
            <div class="form-group" >
                <label class="col-sm-2 control-label" >账号</label>
                <div class="col-sm-10" style="width: 75%">
                    <input type="text" class="form-control" name="userId" placeholder="请输入账号">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label" >密码</label>
                <div class="col-sm-10" style="width: 75%">
                    <input type="password" class="form-control" name="password"  placeholder="请输入密码">
                </div>
                </div>
            <div class="form-group" style="margin-top: 40px">
                <div class="col-sm-offset-3 col-sm-10">
                    <button type="submit" class="btn btn-default" style="height: 30px">登录</button>
                    <a type="button" class="btn btn-default col-sm-offset-3 " href="register.jsp" style="height: 30px">注册</a>
                </div>

            </div>
        </form>
    </div>
    <div class="col-md-4"></div>

</div>



</body>
</html>
</div>
</body>
</html>
